<br/>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <h4 class="card-header">

        </h4>
        <div class="card-block">            
          <form class="form" autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>

            <div class="form-group">
              <label for="email">E-Mail</label>
              <em *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched">Obrigatório</em>
              <em *ngIf="emailMessages">{{emailMessages}}</em>
              <input type="text" (ngModel)="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Obrigatório</em>
              <em *ngIf="emailMessages">{{passwordMessages}}</em>
              <input type="password" (ngModel)="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="form-check">
              <label class="form-check-label">
               <input class="form-check-input" type="checkbox"> Remember me
            </label>
            </div>
            <br/>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Entrar</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
          </form>
          <em *ngIf="showInvalidLoginTempted">Email ou senha inválidos. </em> 

        </div>
      </div>
    </div>
  </div>
</div>
